  <script>
    const playPauseBtn = document.getElementById("playPauseBtn");
    const changeSongBtn = document.getElementById("changeSongBtn");
    const volumeControl = document.getElementById("volumeControl");
    const audio = document.getElementById("background-music");

    const songs = [
      "https://cdn.discordapp.com/attachments/1370321168837513229/1370379424603701288/SpotiDownloader.com_-_paranoiaque_-_yungmii.mp3?ex=681f48cb&is=681df74b&hm=ce654874729931a7731664541e7640b427eae93641f05754d11bc0f3ce7c149e&",

      "https://r2.guns.lol/9f31711f-329d-439e-8c56-ba7abf94e8ef.mp3"
    ];

    let currentSongIndex = 0;

    // Contrôler la pause/reprise
    playPauseBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = "❚❚"; // Change le texte du bouton à "pause"
      } else {
        audio.pause();
        playPauseBtn.textContent = "▶"; // Change le texte du bouton à "play"
      }
    });

    // Contrôler le volume
    volumeControl.addEventListener("input", () => {
      audio.volume = volumeControl.value / 100;
    });

    // Initialisation du volume
    audio.volume = volumeControl.value / 100;

    // Changer de chanson
    changeSongBtn.addEventListener("click", () => {
      currentSongIndex = (currentSongIndex + 1) % songs.length; // Bascule entre les chansons
      audio.src = songs[currentSongIndex];
      audio.play();
      playPauseBtn.textContent = "❚❚"; // Si une chanson est jouée, mettre le bouton sur "pause"
    });
  </script>
