<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ARK Team</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ffffff;
      font-size: 3rem;
      margin-bottom: 40px;
    }

    .team {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .member {
      background-color: #333333;
      border: 1px solid #444444;
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    .member:hover {
      transform: scale(1.05);
    }

    .member img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .member h3 {
      color: #ffffff;
      font-size: 1.5rem;
      margin: 10px 0;
    }

    .member a {
      color: #00b0b0;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .member a:hover {
      text-decoration: underline;
    }
  </style>
</head>
