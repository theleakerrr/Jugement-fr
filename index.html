<!DOCTYPE html>

  <style>
    body {
      background-color: #1c1c1c;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 20px;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin: 40px 0 20px;
      border-bottom: 2px solid #444;
      padding-bottom: 10px;
    }

    .team {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .member {
      background-color: #333;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .member:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.8);
    }

    .member img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .member h3 {
      font-size: 1.5rem;
      margin: 10px 0;
    }

    .member a {
      color: #00b0b0;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .member a:hover {
      text-decoration: underline;
    }

    .telegram-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 8px 14px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, background-color 0.3s ease;
      z-index: 1000;
    }

    .telegram-button:hover {
      background-color: #006f9c;
      transform: scale(1.1);
    }

    .audio-player {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #1c1c1c;
      padding: 10px;
      border-radius: 8px;
      z-index: 1001;
      display: flex;
      align-items: center;
    }

    .audio-player button,
    .audio-player input {
      margin: 5px;
      color: white;
      background: #444;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .audio-player button:hover,
    .audio-player input:hover {
      background: #666;
    }

    .audio-player button {
      font-size: 20px;
    }
  </style>

  <div class="audio-player">
    <button id="playPauseBtn">‚ñ∂</button>
    <button id="reloadBtn">üîÑ</button>
    <button id="changeSongBtn">Changer Chanson</button>
    <input type="range" id="volumeControl" value="100" max="100" />
  </div>

  <audio id="background-music" loop>
    <source src="https://www.example.com/audio/song1.mp3" type="audio/mp3">
    Votre navigateur ne supporte pas la balise audio.
  </audio>

  <script>
    const playPauseBtn = document.getElementById("playPauseBtn");
    const changeSongBtn = document.getElementById("changeSongBtn");
    const reloadBtn = document.getElementById("reloadBtn");
    const volumeControl = document.getElementById("volumeControl");
    const audio = document.getElementById("background-music");

    const songs = [
      "https://cdn.discordapp.com/attachments/1370321168837513229/1370387710887333939/SpotiDownloader.com_-_Kiss_Me_Again_-_Radio_Edit_-_Roy_Bee.mp3",
      "https://cdn.discordapp.com/attachments/1370321168837513229/1370387710493331466/SpotiDownloader.com_-_Haschenparty_-_Schnuffel.mp3",
      "https://cdn.discordapp.com/attachments/1370321168837513229/1370387711264952330/SpotiDownloader.com_-_-_.mp3"
    ];

    let currentSongIndex = 0;

    playPauseBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = "‚ùö‚ùö";
      } else {
        audio.pause();
        playPauseBtn.textContent = "‚ñ∂";
      }
    });

    volumeControl.addEventListener("input", () => {
      audio.volume = volumeControl.value / 100;
    });

    audio.volume = volumeControl.value / 100;

    changeSongBtn.addEventListener("click", () => {
      currentSongIndex = (currentSongIndex + 1) % songs.length;
      audio.src = songs[currentSongIndex];
      audio.play();
      playPauseBtn.textContent = "‚ùö‚ùö";
    });

    reloadBtn.addEventListener("click", () => {
      audio.load();
      audio.play();
      playPauseBtn.textContent = "‚ùö‚ùö";
    });
  </script>
